version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: cloud-storage-postgres
    environment:
      POSTGRES_DB: cloud_storage
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - cloud-storage-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: cloud-storage-redis
    command: redis-server --requirepass redispassword
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - cloud-storage-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 主应用程序
  app:
    build: .
    container_name: cloud-storage-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      APP_ENV: production
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: cloud_storage
      DB_USER: postgres
      DB_PASSWORD: password
      DB_SSL_MODE: disable
      DB_TIMEZONE: Asia/Shanghai
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redispassword
      REDIS_DB: 0
      JWT_SECRET: your-secret-key-change-this-in-production
      JWT_EXPIRE_HOURS: 24
      JWT_REFRESH_EXPIRE_HOURS: 168
      STORAGE_PATH: /app/storage/uploads
      TEMP_PATH: /app/storage/temp
      MAX_UPLOAD_SIZE: 104857600
      MAX_MEMORY_SIZE: 33554432
      ENABLE_CHUNK_UPLOAD: "true"
      CHUNK_SIZE: 5242880
      CORS_ALLOW_ORIGINS: "*"
      CORS_ALLOW_CREDENTIALS: "true"
      RATE_LIMIT: 100
      RATE_LIMIT_DURATION: 60
    volumes:
      - uploads_data:/app/storage/uploads
      - temp_data:/app/storage/temp
      - logs_data:/app/logs
    ports:
      - "8080:8080"
    networks:
      - cloud-storage-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: cloud-storage-nginx
    depends_on:
      - app
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
      - "443:443"
    networks:
      - cloud-storage-network
    restart: unless-stopped

  # 管理面板（可选）
  adminer:
    image: adminer
    container_name: cloud-storage-adminer
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    ports:
      - "8081:8080"
    networks:
      - cloud-storage-network
    restart: unless-stopped

  # Redis管理（可选）
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: cloud-storage-redis-commander
    depends_on:
      - redis
    environment:
      REDIS_HOSTS: local:redis:6379
      REDIS_PORT: 6379
      REDIS_PASSWORD: redispassword
    ports:
      - "8082:8081"
    networks:
      - cloud-storage-network
    restart: unless-stopped

networks:
  cloud-storage-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local
  temp_data:
    driver: local
  logs_data:
    driver: local